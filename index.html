<!DOCTYPE html>

<head>
<style>

    height: 100px;
	background: url(images/bar-bg.jpg) repeat-x;

}

ul#horizontal-list {

</style>

      <li><a href="http://www.instagram.com"><img src="http://i.imgur.com/0m5g3v2.png" alt="list item 2" /></a></li>
      <li><a href="http://www.twitter.com"><img src="http://i.imgur.com/6XPbZr7.png" alt="list item 3" /></a></li>
      <li><a href="http://www.facebook.com"><img src="http://i.imgur.com/Zw2j0lT.png" alt="list item 4" /></a></li>
    </ul>
  </div>
</div>

</html>
